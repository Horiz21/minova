targets:
  $default:
    builders:
      slang_build_runner:
        options:
          base_locale: en_US
          input_directory: i18n
          input_file_pattern: .i18n.yaml
          output_format: single_file
          fallback_strategy: base_locale
          flat_map: false
          maps:
          - assets.musicTracks
          - assets.albums
          - assets.ambientSounds
          - settings.groups.general.items.themeColor.options
          - settings.groups.general.items.themeMode.options
          - settings.groups.pomodoro.items.autoStartPhases.options
          - settings.groups.pomodoro.items.style.options
